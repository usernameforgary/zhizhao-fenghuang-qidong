	<script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var userid = localStorage.getItem('zhizhao_uid');
		//跳转至另一个页面当，另一个页面中获取上一个页面通过跳转传来的值
		var url = location.search; //获取url中"?"符后的字串 ('?modFlag=business&role=1')  
		var theRequest = new Object();
		if(url.indexOf("?") != -1) {
			var str = url.substr(1); //substr()方法返回从参数值开始到结束的字符串；  
			var strs = str.split("&");
			for(var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
			}
			console.log(theRequest);
		}
		
		var starttime=theRequest.ti1;
		var endtime=theRequest.ti2;
		var str='';
		$.ajax({
			type:"get",
			url:"http://139.224.133.133:8012/api/overpipe/v1/getlessonnumber",
			async:false,
			data:{
				user_id: userid,
				starttime: starttime,
				endtime: endtime,
			},
			success:function(data){
				console.log(data)
				if(data.Code==1000){
					$('.newalert').html(data.Msg)
//					$('body').css('background','#f1f1f1')
					$('.newalert').fadeIn(1500);
				}
				if(data.Code==200){
					for(i in data.Data.list){
						str+=`<li>
				<h1>
					<img src="img/常规课@3x.png" style="width: 3rem;height: 3rem;margin-top: 2vh;margin-left:3%;"/>
					<span>${data.Data.list[i].classid}</span>
				</h1>
				<ul>
					<li>
						<div id="">
							<span style="background: url(img/上课老师圆@3x.png) no-repeat 10% 50%;background-size: 2rem;">上课老师</span>
							<em>${data.Data.list[i].teacherid}</em>
						</div>
						<div id="">
							<span style="background: url(img/助教老师圆@3x.png) no-repeat 10% 50%;background-size: 2rem;">助教老师</span>
							<em>${data.Data.list[i].assistantteacherid}</em>
						</div>
						<div id="">
							<span style="background: url(img/邀约老师圆@3x.png) no-repeat 10% 50%;background-size: 2rem;">上课教室</span>
							<em>${data.Data.list[i].classroomid}</em>
						</div>
					</li>
				</ul>
			</li>`
			$('#daycome').html(str);
					}
				}
			}
		});
