$('.run').click(function(){
    let openid = localStorage.getItem("zhizhao_openid");
    if(!openid) {
        ui.showToast('无法登录，请联系管理员！（openid为空）', 100000);
        return;
    }
	$.ajax({
	type:'get',
	url: FenghuangConst.hostAjax + '/api/user/v1/wxloginopenid',
	data:{
		openid: openid,
		imgurl:	 1,
        nickname:	 1,
        unionid:	1,	
	},
	success:function(data){
        console.log(data)
        if(data) {
            if(data.Code == 401) {
                ui.showToast("微信登录失败，请联系管理员");
                return;
            }
            if(data.Data && data.Data.list==0 ){
                window.location.href='home copy.html'
            }else{
                window.location.href='Studentlogin.html'
            }
        } else {
            ui.showToast("登录出错，请联系管理员");
        }
    },
	error: function(data) {
        console.log(data)
        ui.showToast('登录出错')
    }
})
})





</script>

</html>
