<script type="text/javascript">
	var ui = window.CUMS.UI,stanby=false;
//	ui.showToast( '板块正在开发！');
	//性别选择
	$('.search img').click(function(){
		if($('.tab li.active').attr('index')==1){
			yiqiandan($("input").val());
		}else if($('.tab li.active').attr('index')==2){
			weiqiandan($("input").val());
		}
	})
	
	$('.float').click(function(){
		$(".zhuanbanFloat").hide();
	})
	getAjax(hostAjax+"/api/tch/v1/selectpreparelessonsedit",{//听课列表
		id:location.href.split("id=")[1].split("&")[0]
	},function(data){
		var str="",haseCommite="";
		if(data.Data!=""){
			for (var i=0;i<data.Data.list.length;i++) {
				if(data.Data.list[i].listenedname=="未评价"){
					haseCommite="";
				}else{
					haseCommite='<span>【已评论】</span>';
				}
				str+='<div class="list" id='+data.Data.list[i].id+'>'+
					'<b>'+haseCommite+'课程主题：《'+data.Data.list[i].curriculumtheme+'》</b>'+
					'<p>上课时间：'+data.Data.list[i].classtime.split(' ')[0]+'</p>'+
					'<p>课程类型：'+data.Data.list[i].curriculumtypename+'</p>'+
					'<p>上课老师：'+data.Data.list[i].t_teachernickname+'</p>'+
				'</div>';
			}
			$('.main>p').eq(0).find("span").text(data.Data.list[0].curriculumtheme);
			$('.main>p').eq(1).find("span").text(data.Data.list[0].classtime.split(' ')[0]);
			$('.main>p').eq(2).find("span").text(data.Data.list[0].curriculumtypename);
			$('.main>p').eq(3).find("span").text(data.Data.list[0].coursetime);
			$('.main>p').eq(4).find("span").text(data.Data.list[0].preparations);
			$('.main>p').eq(5).find("span").text(data.Data.list[0].t_teachernickname);
			$('.main>p').eq(6).find("span").text(data.Data.list[0].referencematerial);
			console.log(	$('.main>p').eq(11).text())
			$('.main>p').eq(7).find("span").text(data.Data.list[0].teachingmaterials);
			$('.main>p').eq(9).find("span").text(data.Data.list[0].teachinggoal);
			$('.main>p').eq(10).find("span").text(data.Data.list[0].akey);
			$('.main>p').eq(11).find("span").html(data.Data.list[0].difficulty);
			$('.main>p').eq(13).find("span").html(data.Data.list[0].teachingactivities);
			$('.list').click(function(){
				location.href="tingikeDetail.html?id="+$(this).attr('id');
			})
			$('.commit').click(function(){
				
				$(".zhuanbanFloat").show();
			})
		}
	})
	$('.submit').click(function(){
		if($(".zhuanbanFloat textarea").val()==""){
			return false;
		}
		postAjax(hostAjax+"/api/tch/v1/addlistenedlessons",JSON.stringify({//老师电话邀约之后的备注
			userid: uid,
			t_preparelessonsid: parseInt(location.href.split("id=")[1].split("&")[0]),
			evaluationcontent: $(".zhuanbanFloat textarea").val(),
			evaluationtype: 1
			  
		}),function(data){
			if(stanby){
				return false;
			}
			if(data.Code==200){
				stanby=true;
				ui.showToast( '成功！');
				$(".zhuanbanFloat textarea").val("");
				$(".zhuanbanFloat").hide();
			}else{
				ui.showToast( data.Msg);
			}
		})
	})
		getAjax(hostAjax+"/api/tch/v1/seleclistenedlessons",{//评论
		id:location.href.split("id=")[1].split("&")[0]
	},function(data){
		var str="",haseCommite="",imgUrl;
		if(data.Data!=""){
			for (var j=0;j<data.Data.list.length&&j<3;j++) {
				if(data.Data.list[j].t_teacherimgurl==""){
					data.Data.list[j].t_teacherimgurl="../../img/bodyBg/defined.jpg";
				}
				str+='<div class="share">'+
					'<header><img src="'+data.Data.list[j].t_teacherimgurl+'" alt="" /><div class="name">'+data.Data.list[j].t_teachernickname+'</div><time>'+data.Data.list[j].createdat.split(" ")[0]+'</time></header>'+
					'<p>'+data.Data.list[j].evaluationcontent+'</p>'+
				'</div>';
			}
			$('.teacherLists').html(str);
			$('.teacherIdea header span').click(function(){
				location.href="moreComment.html?id="+location.href.split("id=")[1].split("&")[0];
			})
//			$('.teacherLists share').click(function(){
//				location.href="beikeDetail.html?id="+$(this).attr('id');
//			})
		}else{
			$(".teacherIdea").hide();
		}
	})
