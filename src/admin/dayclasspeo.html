	<head>

		<title>今日上课人数</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
			}
			
			body {
				font-family: "微软雅黑";
				background: #f3f3f3;
			}
			
			em {
				font-style: normal;
				font-size: 12px;
				text-align: center;
				margin-top: 0.4vh;
				color: #999999;
			}
			
			p {
				font-size: 13px;
			}
			
			span {
				font-size: 14px;
			}
			
			h4 {
				text-align: center;
				font-size: 13px;
				font-weight: normal;
			}
			
			strong {
				text-align: center;
				display: flex;
				flex-direction: column;
				font-weight: normal;
				border-right: 2px solid #f3f3f3;
			}
			
			section {
				display: flex;
				flex-direction: column;
				height: 100vh;
				overflow: auto;
			}
			
			section>ul>li {
				background: #fff;
				margin-bottom: 0.35rem;
				margin-top: 0.15rem;
			}
			
			section>ul>li:first-of-type {
				box-shadow: 0px -2px 5px 0px #e9e8e9;
			}
			
			section>ul>li>header {
				display: flex;
				justify-content: space-between;
				padding: 0 5%;
				height: 8vh;
				line-height: 8vh;
			}
			
			section>ul>li>ul {
				display: flex;
				padding: 0 5%;
				justify-content: space-around;
			}
			
			section>ul>li>ul>li {
				display: flex;
				flex-direction: column;
				padding: 1.5vh 0;
				width: 30%;
			}
			hr{
				width: 80%;
				margin: 0 10%;
				background: #f3f3f3;
				border: 0;
				height: 1px;
			}
		</style>
	</head>

	<script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var a=localStorage.getItem('zhizhao_uid');
		var b=localStorage.getItem('zhizhao_time');
		var str='';
//		console.log(b)
//		console.log(a)
		$.ajax({
			url: 'http://139.224.133.133:8088/api/overpipe/v1/getclassattendance',
			type: 'GET',
			data: {
				user_id:a,
				date:b
			},
			cache:false,
			success: function(data) {
				console.log(data.Data);
				if(data.Code == 200) {
					for(i in data.Data.list){
						str+=`<li><header><p>${data.Data.list[i].name}</p><span>${data.Data.list[i].classname}</span></header><hr/><ul><li><strong><h4>${data.Data.list[i].teacher}</h4><em>上课老师</em></strong></li><li><strong><h4>${data.Data.list[i].assistantteacher} </h4><em>助教老师</em></strong></li><li><strong style='border-right:0;'><h4>${data.Data.list[i].cc}</h4><em>课程顾问</em></strong></li></ul></li>`
					$("section>ul").html(str);
					}
					
				}else if(data.Code==1000){
					alert('暂无更多信息！！！')
					window.history.go(-1);
				}

			}
		});
