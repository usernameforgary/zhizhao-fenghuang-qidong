<script type="text/javascript">
	var ui = window.CUMS.UI;
//	ui.showToast( '板块正在开发！');
	//性别选择
	$(".main li i").click(function(){
//		ui.showToast( '展开信息！');
		if($(this).parents('li').find('.content').css("display")=="block"){
			$(this).parents('li').find('.content').hide();
			$(this).parents('li').find('b').show();
			return false;
		}
		$('.content').hide();
		$('b').show();
		$(this).parents('li').find('.content').show();
		$(this).parents('li').find('b').hide();
		
	})
	$(".othermain li i").click(function(){
//		ui.showToast( '展开信息！');
		if($(this).parents('li').find('.content').css("display")=="block"){
			$(this).parents('li').find('.content').hide();
			$(this).parents('li').find('b').show();
			return false;
		}
		$('.content').hide();
		$('b').show();
		$(this).parents('li').find('.content').show();
		$(this).parents('li').find('b').hide();
		
	})
	$(".main input").click(function(){
		if($(this).val()==1){
			$(".yes").show();
			$(".no").hide();
		}else if($(this).val()==2){
			$(".yes").hide();
			$(".no").show();
		}
	})
	$('.teacher .tab li').click(function(){
		$('.content').hide();
		$('b').show();
		$('.teacher .tab li.active').removeClass('active');
		$(this).addClass('active');
		//下面需要修改 扇形表的数据
		if($(this).text()=="已签单"){
			$(".main").show();
			$(".othermain").hide();
		}else{
			$(".main").hide();
			$(".othermain").show();
		}
	})
</script>
