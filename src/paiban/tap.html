<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <title>排班转班</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/commonUI.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/index1.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mobileSelect.css"/>
    <script src="../../js/resize.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    	body{
    		background-color: #fff;
    		/*background-image: url(../../img/bodyBg/xufei@3x.jpg);*/
    		background-size: 100%;
    		background-repeat: no-repeat;
    		background-position: bottom;
    	}
    	.main{
    		padding: 0.5rem;
    	}
    	.main header{
    		margin-bottom: 0.2rem;
    	}
    	.t{
    		width: 6.5rem;
    		background-color: #FBD15B;
    		color: white;
    		line-height: 0.85rem;
    		border-radius: 0.25rem;
    		font-size: 0.28rem;
    		padding-left: 0.3rem;
    	}
    	.t i{
    		float: right;
    		font-size: 0.35rem;
    		margin-right: 0.3rem;
    		transform: rotate(90deg);
    		-webkit-transform: rotate(90deg);
    	}
    	.main ul{
    		border: 1px solid #eee;
    		border-radius: 0.3rem;
    		overflow: hidden;
    		box-shadow: 2px 2px 5px #eee, -2px 2px 5px #eee;
    		position: absolute;
    		background-color: #fff;
    		display: none;
    	}
    	.main li{
    		width: 6.5rem;
    		line-height: 0.85rem;
    		padding-left: 0.5rem;
    	}
    	.main li:hover{
    		background-color: #EEEEEE;
    	}
    	button{
    		width: 6.5rem;
    		height: 0.85rem;
    		margin-top: 0.5rem;
    		border-radius: 0.25rem;
    		border: 0;
    		background-image: url(../../img/bodyBg/paikeButton1@3x.png);
    		background-size: 100%;
    		color: white;
    	}
    </style>
</head>
<body class="up-page">
	<div class="up-page-wrapper"  style="text-align: center;">
		
			<button class="btn1">排入新班级</button>
			<button class="btn2">转班</button>
		
			
		</div>
	</div>
		<div class="" style="position: fixed;bottom: 0.5rem;width: 100%;text-align: center;"><a class="jilu" href="history.html" style="color: #666;display: none;font-size: 0.32rem;">历史记录</a></div>
</body>
<script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/commonUI.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/mobileSelect.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/datePicker.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var ui = window.CUMS.UI,str="",str1="",courseId,weekId;
	//性别选择
	if(sessionStorage.getItem("zhuanban")){
		$(".class").show();
	}
	$(".btn1").click(function(){
		sessionStorage.removeItem("zhuanban")
		location.href="tap1.html?id="+location.href.split("?id=")[1].split("&")[0];
		
	})
	$(".btn2").click(function(){
		sessionStorage.setItem("zhuanban",1);
		location.href="tap1.html?id="+location.href.split("?id=")[1].split("&")[0];
		
	})
	if(sessionStorage.getItem("zhuanban")){
		$(".jilu").show();
	}
	$(".t").click(function(){
		if($(this).parent("div").find("ul").css("display")=="none"){
			$("ul").hide();
			$(this).parent("div").find("ul").show();
		}else{
			$("ul").hide();
			$(this).parent("div").find("ul").hide();	
		}
	})
	
</script>
</html>
