<script type="text/javascript">
function  plop(){
    console.log(localStorage.getItem('pltyu'))
var styop =localStorage.getItem('pltyu')
$.ajax({
    type:'get',
    url:'http://139.224.133.133:8088/api/tch/v1/mycalssdetails',
    data:{
        user_id:12,
        classid:styop
    },
    success:function(data){
        console.log(data)
        var sty=""
        for(var i =0; i<data.Data.studentlist.length;i++){
            const element = data.Data.studentlist[i]
            sty+=`  <ul class="listu-uy">
                                    <li><img src="../../img/sttit.png" alt="" /></li>
                                   <li>
                                       <span>姓名:</span>
                                       <span>${element.name}</span>
                                       <p>
                                        <span>剩余课时:</span>
                                        <span style="color:#FBD15B">${element.clsshour}</span>
                                      </p>
                                   </li>
                                   <li>
                                       <span>电话:</span>
                                       <span>${element.phone}</span>
                                   </li>
                                   <li  class="pl-lisyt" onclick="window.location.href='../../studyhistry.html?studentId=${element.studentid}&&children'" >
                                    课堂表现记录
                                   </li>
                                </ul>`
        }
        $('.liststudent').html(sty)
    
    }
})
}
plop()
