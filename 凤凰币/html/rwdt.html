 function cuo(){
 // 克隆第一张图片
 $('.cont ul').append($('.cont li:first').clone(true));
            // 设置盒子的长度
            $('.cont').css({ width: 200 * $('.cont li').length });
            var n = 0;//记录图片的个数
            var len = $('.cont li').length;
            var time;
            $('.right').click(function () {
                n++;
                if (n > len - 1) {
                    n = 1;
                    $('.cont').css({ marginLeft: 0 })
                }
                changeBtn(n > 3 ? 0 : n);
                $('.cont').stop().animate({ marginLeft: -200 * n }, 1000, function () {
                    time = setTimeout(function () {
                        $('.right').click();
                    }, 1000)
                })
            })

            function changeBtn(n) {
                $('.btn li').eq(n).addClass('active').siblings().removeClass('active');
            }
       
            time = setTimeout(function () {
                $('.right').click();
            }, 1000);
         
}
