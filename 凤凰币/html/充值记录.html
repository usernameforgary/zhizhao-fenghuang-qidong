</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/long.js"></script>
<script>
var uid =localStorage.getItem("zhizhao_uid") || localStorage.getItem("uid")
$.ajax({
   type:'get',
   url:'http://139.224.133.133:8088/api/phoenixcoin/v1/rechargerecord',
   data:{
    teacherid:uid,
    // pageindex :10,
    // pagesize:10,

   },
   success: function(data){
       console.log(data)
       var html='';
     if(data.Code==1000){
          alert('暂无数据')
     }else{
           for(var i=0; i<data.Data.list.length;i++){
               html+=`           <div class="wirp-box2">
            <div style="display: flex;">
              <div>
                <img src="../img/dtc.png" alt="" class="imn">
              </div>
              <div style="margin-left: 0.3rem;">
                <p>${data.Data.list[i].name}<span style="    margin-left: 0.5rem;
                  background-color: #f0f0f0;
                  padding: 0.05rem;
                  border-radius: 5px;">${data.Data.list[i].teachername}</span></p>
                <p style='margin-top: 0.2rem'>${data.Data.list[i].updatetime}</p>
              </div>
               <div style="margin-left: 1.5rem;
               font-size: 0.3rem;
               color: #bb796b;">+${data.Data.list[i].integral}凤凰币</div>
            </div>
         
        </div>`
           }
            $('.box').html(html)  
     }
  
   }


})


</script>
