<script>

var uid = localStorage.getItem('uid')

console.log(uid)
    $.ajax({
        type: 'get',
        url: 'http://139.224.133.133:8088/api/phoenixcoin/v1/getstudentintegralinfo',
        data: {
            studentid:uid,
        },
        success: function (data) {
            console.log(data)
            var html = ''
            if (data.Code == 1000) {
                // alert('暂无数据')
                $('.zus').css({"diaply":'none'})
            } else {

                for (var i = 0; data.Data.list.length; i++) {
                    const x = data.Data.list[i]
                    html += ` 
                     <div class="wirp-box2">
                        <p>${x.updatetime}</p>
                  <p>${x.remark}</p>
                  <p>${x.integral}</p>
                  </div>
                  `
                
                $('.box1').html(html)
                
                }
               
            }

        }
    })
